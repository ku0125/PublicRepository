{% extends "layouts/base.html" %}

{% set title = "ログインシステム" %}
{% set subTitle = "ログイン成功" %}

{% block title %}
  <h1>ログイン画面</h1>
{% endblock %}

{% block content %}
  <div>
    <ul>
      <li>名前:
        {{session['name']}}</li>
      <li>メールアドレス:
        {{session['email']}}</li>
    </ul>
    <p>
      <a href="{{ url_for('input') }}">入力画面に戻る</a>
    </p>
  </div>
{% endblock %}
